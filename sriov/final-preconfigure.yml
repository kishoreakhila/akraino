- hosts: kube-node
  become: yes
  pre_tasks:
    - name: Create SRIOV driver folder in the target destination
      file:
        state: directory
        path: "{{ item }}"
      with_items:
        - sriov
    - name: create hardware check script
      copy:
        dest: sriov/sriov_hardware_check.sh
        content: |
            ethernet_adpator_version=$( lspci | grep "Ethernet Controller X710" | head -n 1 | cut -d " " -f 8 )
            if [ -z "$ethernet_adpator_version" ]; then
                echo "True"
                exit 0
            fi
            SRIOV_ENABLED=${ethernet_adpator_version:-"false"}
            #checking for the right hardware version of NIC on the machine
            if [ "$ethernet_adpator_version" == "X710" ]; then
                echo "True"
            else
                echo "False"
            fi
    - name: Changing perm of "sh", adding "+x"
      shell: "chmod +x sriov_hardware_check.sh"
      args:
        chdir: "sriov"
        warn: False
    - name: Register SRIOV
      shell: "echo {{ SRIOV | default(False) }}"
    - name: Run the script and Re-evaluate the variable
      shell: ./sriov_hardware_check.sh
      args:
        chdir: "sriov"
      become: yes
      register: output
    - set_fact:
        SRIOV: "{{ output.stdout }}"
    - debug:
        var: SRIOV
    - name: Remove stale checks
      file:
        path: /tmp/sriov.txt
        state: absent
      delegate_to: localhost
    - lineinfile : >
       dest=/tmp/sriov.txt
       create=yes
       line='{{SRIOV}}'
      delegate_to: localhost
    - name: Delete script if SRIOV check fails
      command: "sudo rm -rf ~/sriov"
      become: yes
      when: SRIOV == "False"
    - block:
      - name: "End play if SRIOV is False"
        debug:
          msg: "nothing to do, ending play"
      - meta: end_play
      when: SRIOV == "False"
    #- add_host:
        #name: global
        #my_server_fact: "{{ SRIOV }}"

# Run the following task only if the SRIOV is set to True
# i.e when SRIOV hardware is available
- hosts: localhost
  become: yes
  pre_tasks:
    - name: Load kud variables
      include_vars:
        file: kud-vars.yml
  tasks:
    - command: cat /tmp/sriov.txt
      register: installer_output
      become: yes
      #delegate_to: localhost
    - set_fact:
        Global: "{{ installer_output.stdout }}"
    - debug:
        var: Global
    - block:
      - name: "End play if SRIOV is False"
        debug:
         msg: "SRIOV option not available, ending play"
      - meta: end_play
      when: Global == "False"
    - name: Load kud variables
      include_vars:
        file: kud-vars.yml
      when: Global == True
    - name: create sriov folder
      file:
        state: directory
        path: "{{ sriov_dest }}"
      when: Global == True
      ignore_errors: yes
    - name: getting SRIOV drivers
      block:
      - name: download Sriov driver tarball
        get_url:
          url: "{{ driver_url }}"
          dest: "/tmp/{{ package }}.tar.gz"
